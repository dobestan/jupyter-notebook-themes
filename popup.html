<!DOCTYPE html>
<html>
  <head>
    <title>Jupyter Notebook Themes Popup</title>
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/popup.css" />

    <script src="static/js/jquery-1.12.4.min.js"></script>
    <script src="static/js/materialize.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="row">
      <label for="themes">Select Theme</label>
      <select id="themes" name="themes" class="browser-default">
        <option value="black">black</option>
        <option value="blue">blue</option>
        <option value="red">red</option>
      </select>
    </div>

    <div class="row">
      <button class="btn light-blue lighten-1 waves-effect waves-light" type="submit" name="apply">Apply</button>
      <button class="btn grey lighten-1 waves-effect waves-light" type="submit" name="restore">Restore</button>
    </div>
  </body
</html>
